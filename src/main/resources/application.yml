spring:
    application:
        name: gfl_final
    datasource:
        username: 'postgres'
        password: 'password'
        url: 'jdbc:postgresql://localhost:5432/hotel'
    jpa:
        open-in-view: false
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
        defer-datasource-initialization: true
    sql:
        init:
            mode: always
logging:
    pattern:
        dateformat: yyyy-MM-dd HH:mm:ss.SSS