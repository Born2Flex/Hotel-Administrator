<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
    <link th:replace="~{fragments/bootstrap :: bootstrap}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div id="main_part_content">
        <h1>Guests</h1>
        <a th:href="@{/hotel-guests}" class="btn btn-info mb-3">All Guests</a>
        <a th:href="@{/hotel-guests/current}" class="btn btn-info mb-3">Current Guests</a>
        <a th:href="@{/guests/add}" class="btn btn-success mb-3">Add guest</a>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone number</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.id}"></td>
                <td th:text="${guest.firstName}"></td>
                <td th:text="${guest.lastName}"></td>
                <td th:text="${guest.email}"></td>
                <td th:text="${guest.phoneNumber}"></td>
                <td>
                    <a th:href="@{'api/guests/edit/' + ${guest.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'api/guests/delete/' + ${guest.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>

</script>
</body>
</html>
